<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Lora:wght@600&display=swap" rel="stylesheet">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="slider">
    <div class="slider_window">
      <div class="container_image">
        <img class="slider_image" src="image/slider1.jpg" alt="img1">
        <img class="slider_image" src="image/slider2.jpg" alt="img2">
        <img class="slider_image" src="image/slider3.jpg" alt="img3">
        <img class="slider_image" src="image/slider4.jpg" alt="img4">
      </div>
    </div>
    <div class="wrapper_bottom">
      <div class="title_window">
        <div class="container_title">
          <span class="slider_title title_cover1">До начала обучения</span>
          <span class="slider_title title_cover2">Library 1 (Верстка)</span>
          <span class="slider_title title_cover3">Library 2 (Адаптив)</span>
          <span class="slider_title title_cover4">Library 3 (Функционал)</span>
        </div>
      </div>
      <div class="container_controls">
        <label class="slider_control" for="inp1">
          <div class="wrapper_control" id="tree">
            <input class="slider_input" name="input" type="radio" id="inp1" checked>
          </div>
        </label>
        <label class="slider_control" for="inp2">
          <div class="wrapper_control">
            <input class="slider_input" name="input" type="radio" id="inp2">
          </div>
        </label>
        <label class="slider_control" for="inp3">
          <div class="wrapper_control">
            <input class="slider_input" name="input" type="radio" id="inp3">
          </div>
        </label>
        <label class="slider_control" for="inp4">
          <div class="wrapper_control">
            <input class="slider_input" name="input" type="radio" id="inp4">
          </div>
        </label>
      </div>
    </div> 
  </div>    
</body>
</html>
